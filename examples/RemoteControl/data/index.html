<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <title>Ventilatie</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h2>Itho Remote</h2>
        </div>
        <div class="row">

            <div class="col-sm">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Keuken</h5>
                        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="sendCommand('k', 'eco')">Eco</button>
                        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="sendCommand('k', 'comfort')">Comfort</button>
                        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="sendCommand('k', 'cook1')">Koken 30 min</button>
                        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="sendCommand('k', 'cook2')">Koken 60 min</button>
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Badkamer</h5>
                        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="sendCommand('b', 'low')">Low</button>
                        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="sendCommand('b', 'high')">High</button>
                        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="sendCommand('b', 'timer1')">Badderen 10</button>
                        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="sendCommand('b', 'timer2')">Badderen 20</button>
                        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="sendCommand('b', 'timer3')">Badderen 30 </button>
                        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="sendCommand('b', 'auto1')">auto 1 </button>
                        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="sendCommand('b', 'auto2')">auto 2 </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function sendCommand(id, cmd) {
            console.log("send command " + id + " " + cmd);
            var xhr = new XMLHttpRequest();
            xhr.open('PUT', "http:/send?id=" + id + "&cmd=" + cmd, true);
            xhr.send();
        } 
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
